<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Add</title>
    <link rel="stylesheet" href="btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .box{  
            width: 50%;
            border: 1pt solid black;
            
            
        }
        .box input[type="text"] {
            border: 0.5pt solid #3498db;
            width: 90%; 
            margin-left: 10px;
            padding: 5px 2px;
            color: black;     
        }
        .box h4{
            margin-left: 10px;
        }
        .btn-group{
            text-align: center;
            padding-top: 10px;
        }

    </style>
</head>
<body>
    
    <form class="box" action="fill.html" method="POST">
        <h1 style="margin-left: 10px;">ContactAdd</h1>
        <h4>ContactID</h4>
        <input type="text" class="id" placeholder="Contact ID">
        <h4>First Name</h4>
        <input type="text" class="firstname" placeholder="Firstname">
        <h4>Last Name</h4>
        <input type="text" class="lastname" placeholder="Lastname">
        <h4>Gender</h4>
        <select name="gender" class="form-control selectpicker" style="margin-left: 10px;">
            <option value="">Select your Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option >Prefer not to say</option>
          </select>
        <h4>Mobile No:</h4>
        <input type="text" class="mobile" placeholder="Mobile no:">
        <h4>Email</h4>
        <input type="text" class="email" placeholder="Email">
        <h4>Facebook</h4>
        <input type="text" class="facebook" placeholder="Facebook">
        <h4>Image URL</h4>
        <input type="text" class="Imageurl" placeholder="Image URL">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button class="btn"><i class="fa fa-save"></i>  Save</button>
              <button class="btn"><i class="fa fa-remove"></i>  Cancel</button>
        </div>
     </form>
</body>
</html>
